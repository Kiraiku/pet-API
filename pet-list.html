<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pet-list</title>
</head>
<body>
    
    <div class="container">
        <hr>
        <h1>List of Pets</h1>
        <hr>
        <div>
            <div class="row" id="pets"></div>
        </div>
    </div>

    <div id="editPpetModal" class="modal" taindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Pet</h5>
                    <button type="button" class="close" data-dismiss="modal" arial-label="Close">
                        <span aria-hidden="true">&times,</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="Entry">Entry</label>
                                <input class="form-control" name="entry" id="entry">
                            </div>
                            <div>
                                <label for="Title">Pet Name</label>
                                <input class="form-control" name="title" id="title">
                            <div class="form-group">
                             <div>
                                <label for="type">Type of Pet</label>
                                <input class="form-control" name="type" id="type">
                             </div>   
                             <div>
                                <label for="attendance">Clinical Attendance</label>
                                <input class="form-control" name="attandance" id="attendance">
                             </div>
                             <div>
                                <label for="sex">Sex</label>
                                <input class="form-control" name="sex" id="sex">
                             </div>
                             <div>
                                <label for="age">Age</label>
                                <input type="number" class="form-control" name="age" id="age">
                             </div>

                             <button type="submit" class="btn-btn-primary">Add</button>

                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="pet-list.js"></script>


</body>
</html>
