<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pet-List</title>
</head>
<body>
    

    <div class="container">

        <hr>
        <h1>Add a Pet</h1>
        <hr>

        <form action="http://localhost:3000/pet" method="post">
            <div class="form-group">
                <label for="Entry">Entry</label>
                <input class="form-control" name="entry">
            </div>

            <div class="form-group">
                <label for="Title">Pet Name</label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="type">Type of Pet</label>
                <input class="form-control" name="type">
            </div>

            <div class="form-group">
                <label for="attendance">Clinical Attendance</label>
                <input class="form-control" name="attandance">
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <input class="form-control" name="sex">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age">
            </div>

            <button type="submit" class="btn-btn-primary">Add</button>
        </form>


    </div>

</body>
</html>
