<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pet-List</title>
</head>
<body>
    

    <div class="container">

        <hr>
        <h1>Add a Pet</h1>
        <hr>

        <form action="https://pet-list-heruku.herokuapp.com/pets" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name">
            </div>

            <div class="form-group">
                <label for="species">Species</label>
                <input class="form-control" name="species">
            </div>

            <div class="form-group">
                <label for="favFood">Favourite food</label>
                <input class="form-control" name="favFood">
            </div>

            <div class="form-group">
                <label for="birthYear">Birth Year</label>
                <input class="form-control" name="birthYear">
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input class="form-control" name="photo">
            </div>

            <button class="btn" type="submit" class="btn-btn-primary" style="background-color: green; color: #fff; margin-top: 10px;">ADD</button>
        </form>


    </div>

</body>
</html>
